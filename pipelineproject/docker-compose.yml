version: "3.9"

services:
  db:
    image: postgres:16
    container_name: recruitment_db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6543:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitment_prod -d recruitment"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: recruitment_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DJANGO_SETTINGS_MODULE: pipelineproject.settings
    depends_on:
      - db

volumes:
  postgres_data:
